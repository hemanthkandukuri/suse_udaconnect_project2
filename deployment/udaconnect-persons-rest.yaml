apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-persons-rest
  name: udaconnect-persons-rest
  namespace: udaconnect
spec:
  ports:
  - name: "persons-rest-port"
    port: 5000
    targetPort: 5000
    nodePort: 30001
  selector:
    service: udaconnect-persons-rest
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-persons-rest
  name: udaconnect-persons-rest
  namespace: udaconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-persons-rest
  template:
    metadata:
      labels:
        service: udaconnect-persons-rest
    spec:
      containers:
      - image: hemanthkandukuri/persons_api_rest:v1.0.0
        name: udaconnect-persons_api_rest
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
